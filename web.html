    <h1>PARKINSON DISEASE</h1>
    <br><br>
    <div class="detect">
       <form method="POST" , action="{{url_for('test')}}">
       <label for="MDVP:Fo(Hz)" >MDVP:Fo(Hz) </label>
       <input id= "MDVP:Fo(Hz)" type="text" name='a' placeholder="average vocal fundamental frequency" autofocus required>
       <br><br>
       <label for="MDVP:Fhi(Hz)">MDVP:Fhi(Hz)</label>
       <input id= "MDVP:Fhi(Hz)" type="text" name='b' placeholder="maximum vocal fundamental frequency" required>
       <br><br>
       <label for="MDVP:Flo(Hz)">MDVP:Flo(Hz)</label>
       <input id= "MDVP:Flo(Hz)" type="text"  name='c' placeholder="Minimum vocal fundamental frequency" required>
       <br><br>
       <label for="MDVP:Jitter(%)">MDVP:Jitter(%)</label>
       <input id= "MDVP:Jitter(%)" type="text"  name='d' placeholder="Several measures of variation in fundamental frequency" required>
       <br><br>
       <label for="MDVP:Jitter(Abs)">MDVP:Jitter(Abs)</label>
       <input id= "MDVP:Jitter(Abs)" type="text"  name='e' placeholder="Several measures of variation in fundamental frequency" required>
       <br><br>
       <label for="MDVP:RAP">MDVP:RAP</label>
       <input id= "MDVP:RAP" type="text"  name='f' placeholder="Several measures of variation in fundamental frequency" required>
       <br><br>
       <label for="MDVP:PPQ">MDVP:PPQ</label>
       <input id= "MDVP:PPQ" type="text"  name='g' placeholder="Several measures of variation in fundamental frequency" required>
       <br><br>
       <label for="Jitter:DDP">Jitter:DDP</label>
       <input id= "Jitter:DDP" type="text"  name='h' placeholder="Several measures of variation in fundamental frequency" required>
       <br><br>
       <label for="MDVP:Shimmer">MDVP:Shimmer</label>
       <input id= "MDVP:Shimmer" type="text"  name='i' placeholder="Several measures of variation in amplitude" required>
       <br><br>
       <label for="MDCP:Shimmer(dB)">MDCP:Shimmer(dB)</label>
       <input id= "MDCP:Shimmer(dB)" type="text"  name='j' placeholder="Several measures of variation in amplitude" required>
       <br><br>
       <label for="Shimmer:APQ3">Shimmer:APQ3</label>
       <input id= "Shimmer:APQ3" type="text"  name='k' placeholder="Several measures of variation in amplitude" required>
       <br><br>
       <label for="Shimmer:APQ5">Shimmer:APQ5</label>
       <input id= "Shimmer:APQ5" type="text"  name='l' placeholder="Several measures of variation in amplitude" required>
       <br><br>
       <label for="MDVP:APQ">MDVP:APQ</label>
       <input id= "MDVP:APQ" type="text"  name='m' placeholder="Several measures of variation in amplitude" required>
       <br><br>
       <label for="Shimmer:DDA">Shimmer:DDA</label>
       <input id= "Shimmer:DDA" type="text"  name='n' placeholder="Several measures of variation in amplitude" required>
       <br><br>
       <label for="NHR">NHR</label>
       <input id= "NHR" type="text"  name='o' placeholder="Two measures of ratio of noise to tonal componenets in the voice" required>
       <br><br>
       <label for="HNR">HNR</label>
       <input id= "HNR" type="text"  name='p' placeholder="Two measures of ratio of noise to tonal componenets in the voice" required>
       <br><br>
       <label for="RPDE2">RPDE.D2</label>
       <input id= "RPDE2" type="text"  name='q' placeholder="Two nonlinear dynamical complexity measures" required>
       <br><br>
       <label for="DFA">DFA</label>
       <input id= "DFA" type="text"  name='r' placeholder="Signal fractal scaling exponent" required>
       <br><br>
       <label for="spread1">spread1</label>
       <input id= "spread1" type="text"  name='s' placeholder="Three nonlinear measures of fundamental frequency" required>
       <br><br>
       <label for="spread2">spread2</label>
       <input id= "spread2" type="text"  name='t' placeholder="Three nonlinear measures of fundamental frequency" required>
       <br><br>
       <label for="D2">D2</label>
       <input id= "D2" type="text"  name='u' placeholder="Three nonlinear measures of fundamental frequency" required>
       <br><br>
       <label for="PPE">PPE</label>
       <input id= "PPE" type="text"  name='v' placeholder="Three nonlinear measures of fundamental frequency" required>
       <br><br>
       <div class="center">
         <input class="button-63" type="submit" value='Predict' name="zee">

       </div>
    </form>
